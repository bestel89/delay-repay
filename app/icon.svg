<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
    <!-- Train body rendered in currentColor; windows & lights are cut-outs via mask -->
    <mask id="m">
        <!-- Start fully transparent -->
        <rect width="24" height="24" fill="black"></rect>
        <!-- Body (visible area) -->
        <rect x="3.5" y="2.5" width="17" height="15.5" rx="3.2" fill="white"></rect>
        <!-- Windows (holes) -->
        <rect x="6.6" y="6" width="4.8" height="4.2" rx="0.6" fill="black"></rect>
        <rect x="12.6" y="6" width="4.8" height="4.2" rx="0.6" fill="black"></rect>
        <!-- Headlights (holes) -->
        <circle cx="8.8" cy="13.7" r="1.6" fill="black"></circle>
        <circle cx="15.2" cy="13.7" r="1.6" fill="black"></circle>
        <!-- Legs are part of the body (visible) -->
        <polygon points="6.2,21.5 8.8,15.5 15.2,15.5 17.8,21.5" fill="white"></polygon>
        <!-- Rail -->
        <rect x="4.2" y="20.5" width="15.6" height="1.2" fill="white"></rect>
    </mask>

    <!-- Render the icon using the mask -->
    <rect width="24" height="24" fill="currentColor" mask="url(#m)"></rect>
</svg>
